
<section class="our-work py-5">
    <div class="container text-center">
        <h2 class="section-title mb-5">{{ 'OUR_WORK.TITLE' | translate }}</h2>

        <div class="row justify-content-center gy-4">
            <ng-container *ngFor="let site of portfolioSites">
                <div class="col-md-6 col-lg-4 d-flex">
                    <a [href]="site.link" target="_blank" class="work-card text-decoration-none">
                        <div class="card shadow-lg p-3 rounded-4">
                            <img [src]="site.screenshot" class="img-fluid rounded-3" [alt]="site.title | translate">
                            <div class="p-3">
                                <h3 class="fs-5">{{ site.title | translate }}</h3>
                                <p class="text-muted">{{ site.description | translate }}</p>
                                <button class="btn custom-btn">{{'OUR_WORK.WATCH' | translate}}</button>
                            </div>
                        </div>
                    </a>
                </div>

            </ng-container>
        </div>
    </div>
</section>
